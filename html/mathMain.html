<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mathematics: Home</title>
  <script type="text/javascript" src="/scripts/mathScript.js"></script>
  <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
  <div class="container">
    <a href="/html/index.html">
      <button class="button">Retreat!</button>
    </a>
    <select class="select" id="operation">
      <option value="+">Addition</option>
      <option value="-">Subtraction</option>
      <option value="*">Multiplication</option>
      <option value="/">Division</option>
    </select>
    <a href="#">
      <button class="button" onclick="generateProblem()">Generate Problem</button>
    </a>
    <div id="problem"></div>
    <input type="input" id="userAnswer" style="width: 50vh;align-self: center;">
    <a href="#">
      <button class="button" onclick="checkAnswer()">Check Answer</button>
    </a>
    <div id="result"></div>
    <a href="#">
      <button class="button" onclick="generateProblem()">Next Problem</button>
    </a>
  </div>
  <script type="text/javascript" src="/scripts/mathScript.js"></script>
</body>

</html>
