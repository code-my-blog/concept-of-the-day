<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mathematics: Home</title>
  <script type="text/javascript" src="./mathScript.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <select  class="select"  id="operation">
    <option value="+">Addition</option>
    <option value="-">Subtraction</option>
    <option value="*">Multiplication</option>
    <option value="/">Division</option>
  </select>
  <button class="button"  onclick="generateProblem()">Generate Problem</button>
  <div id="problem"></div>
  <input type="input" id="userAnswer">
  <button class="button"  onclick="checkAnswer()">Check Answer</button>
  <div id="result"></div>
  <button class="button"  onclick="generateProblem()">Next Problem</button>
  <script type="text/javascript" src="./mathScript.js"></script>
</body>

</html>
